<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <!-- Reset -->
    <link rel="stylesheet" href="css/reset.css">
    
    <!-- User Interface Styling -->
    <link rel="stylesheet" href="css/ui/ui.css">
    <link rel="stylesheet" href="css/ui/typo.css">
    <link rel="stylesheet" href="css/ui/canvas.css">

    <!-- Elements Styling -->
    <link rel="stylesheet" href="css/elements/elements.css">
    <link rel="stylesheet" href="css/elements/artboards.css">

    <!-- Libraries -->
    <script src="lib/electronInit.js"></script>
    <script src="lib/jquery-3.1.1.min.js"></script>

    <!-- Topbar -->
    <div class="topbar">
        <div class="appLabel">
            flows

        <div class="osStateBtn libraryBtn">

        <div class="osStateBtn instancesBtn">

    </div>

    <div class="contentView">
        <div class="canvas">
            <div class="artboard iPhone7 selected">
                
            </div>
        </div>
        <div class="libraryView active">

            <div class="contentSection">

            </div>
        </div>
        <div class="instancesView active active2">
            <h1>Assets</h1>
        </div>
        <div class="editorUi active">
            <input type="range" min="0" max="100" value="0" class="editorSlider" id="border-radius"/>
        </div>
    </div>
